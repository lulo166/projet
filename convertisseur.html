<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function convertBinaryToDecimal() {
        const binaryInput = document.getElementById("binaryInput").value;
        const decimalOutput = document.getElementById("decimalOutput");
        
        const decimalValue = parseInt(binaryInput, 2);
        
        if (!isNaN(decimalValue)) {
            decimalOutput.textContent = "decimal : " + decimalValue;
        } else {
            decimalOutput.textContent = "Please enter a valid binary number.";
        }
    }
    function convertDecimalToBinary() {
        const decimalInput = document.getElementById("decimalInput").value;
        const binaryOutput = document.getElementById("binaryOutput");
        
        const binaryValue = parseInt(decimalInput, 10);
        
        if (!isNaN(binaryValue)) {
            binaryOutput.textContent = "binary : " + binaryValue;
        } else {
            binaryOutput.textContent = "Please enter a valid decimal number.";
        }
    }
</script>
<body>
<h1>This is my binnary converter</h1>
<p>This was hard to make so please appreciate the effort</p>
<p>Here is a link to go back to the main page</p>
<a href="/projet/index.html">Main Page</a>
<p>Please enter a binary number </p>
<input type="text" id="binaryInput" placeholder="Ex. 1101">
<button onclick="convertBinaryToDecimal()">Convert</button>
<p id="decimalOutput"></p>
<p>Please enter a decimal number </p>
<input type="text" id="decimalInput" placeholder="Ex. 23">
<button onclick="convertDecimalToBinary()">Convert</button>
<p id="binaryOutput"></p>
</body>
</html>
